<div class="main-wrapper">
  <ion-col class="main-content-header">
  <span style="color:#6393FF">Cвязь</span> с поддержкой 
  </ion-col>
  
  <ion-col class="main-content-wrapper">
    

    <div class="main-content">
 

      
      <div class="main-content-contact">

          <form [formGroup]="contactForm" class="contact-form" action="">
            <ion-item class="form-mail" lines="none" mode="md" >
         
              <ion-label class="label">
                <img class="login-icon" src="/assets/icons/login_mail.svg" alt="">
              </ion-label>
              <ion-input 
              formControlName="email" 
              placeholder="Введите почту"
              ></ion-input>
            </ion-item>

            <ion-item class="form-mail" lines="none" mode="md" >
              <ion-label class="label">
                <img class="login-icon" src="/assets/icons/user.svg" alt="">
              </ion-label>
              <ion-input 
              formControlName="name" 
              placeholder="Введите как к вам обращатся"
              ></ion-input>
            </ion-item>

            <ion-item lines ="none" mode="md" class="form-description"
    
            >
              <ion-textarea
              formControlName="text"  
              class="form-description-area"
              placeholder="Введите ваше обращение">
                
              </ion-textarea>
            </ion-item>
            
          </form>
      </div>

      <div>
        <ion-button
        (click)="onSubmit()"
        >Отправить</ion-button>
      </div>
      

    </div>
  </ion-col>
  
</div>
