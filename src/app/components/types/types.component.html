<div (click)="hideTypes(arrow, container)" class="label">
  Категории
  <img #arrow class="slider-arrow" src="/assets/icons/arrow.svg" alt="">
</div>

<div #container class="category-modal-grid_wrapper">
  <div class="category-modal-grid">
    <ng-container *ngIf="types">
        <ng-container *ngFor="let category of types" >
            <div (click)="addType(category)"  [ngClass]="{'category-modal-grid-item_active': checkIds(category.id), 'category-modal-grid-item': !checkIds(category.id)}" >
                <img class="category-icon" src="{{backendUrl}}{{category.ico}}" alt="">
                <span class="category-text">{{category.name}}</span>
            </div>
        </ng-container>
    </ng-container>
  </div>
</div>
