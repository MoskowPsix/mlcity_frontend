<meta name="description" content="Узнайте какие события и достопремечательности проходят рядом с вами и в вашем городе.">
<ion-content>

    <!-- Управление картой -->
    <div>

      <!-- Фильтры для ивентов -->
      <div  *ngIf="stateType == 'events'" [@panelInOut] [style.height]="stateType != 'events' ? '0' : 'auto'" class="calendula-container" #calendula>
        <app-calendula (dateOutput)="setDate($event)" [date]="date"/>
        <app-event-type-carusel (typeOutput)="eventTypesChange($event)" [type_id]="eventTypeId"></app-event-type-carusel>
      </div>
  
      <!-- Фильтры для мест -->
      <div  *ngIf="stateType == 'sights'" [@panelInOut] [style.height]="stateType != 'sights' ? '0' : 'auto'" class="sight-carusel-container">
        <app-sight-type-carusel (typeOutput)="sightTypesChange($event)" *ngIf="stateType === 'sights'" [type_id]="sightTypeId"></app-sight-type-carusel>
      </div>
  
      <!-- Лоадер карты -->
      <ion-progress-bar type="indeterminate" *ngIf="eventsLoading && sightsLoading"></ion-progress-bar>
  
      <!-- Кнопка геопозиции -->
      <div class="geo-container">
        <div class="geo-button-container" (click)="getGeoPosition()">
          <ion-icon class="geo-button" color="primary" name="locate-outline" size="large"></ion-icon>
        </div>
      </div>
  
      <!-- Выбор отображения на карте -->
      <div (click)="openModalSwitcher()" class="{{this.modalSwitcherClass}}">
        <div class="swither" (click)="onSegmentChanged(event, 1)" (click)="stateType='events'" (click)="getEventsAndSights()" #event>
          <ion-icon name="balloon" class="swither-icon" color="primary"></ion-icon>
          <!-- <img src="/assets/icons/TablerTicket.svg" class="swither-icon"> -->
        </div>
        <div class="swither-bg" #buttonActive></div>
        <div class="swither test" (click)="onSegmentChanged(sight, 2)" (click)="stateType='sights'" (click)="getEventsAndSights()" #sight>
          <img src="/assets/icons/MakiMuseum.svg" class="swither-icon">
          <!-- <ion-icon name="prism" class="swither-icon" color="primary"></ion-icon> -->
        </div>
        <!-- <div class="swither" (click)="onSegmentChanged(new, 3)" #new>
          <ion-icon name="flame" class="swither-icon" color="primary"></ion-icon>
        </div> -->
      </div>
  
      <!-- Фильтр радиуса -->
      <div class="range-radius-main">
        <p class="range-radius-custom-info" >{{radius}}км</p>
        <div class="range-radius-custom" style="height: 11.5rem;">
          <ion-icon (click)="radiusPlus()" name="add-outline" class="swither-icon-range" color="primary"></ion-icon>
            <ngx-slider style="border:none"
            [value]="radius"
            [options]="options"
            (userChange)="radiusChange($event)"
            ></ngx-slider>
            <ion-icon (click)="radiusMinus()" name="remove-outline" class="swither-icon-range " color="primary"></ion-icon>
        </div>
      </div>
  
        <!-- Просмотр в радиусе -->
      <div class="modalButton">
        <ion-button (click)="openModalContent()" *ngIf="!modalButtonLoader && stateType == 'sights'" fill="solid" shape="round" [disabled]="modalButtonLoader">
          Посмотреть {{sightsContentModalTotal}} достопримечателностей
        </ion-button>
        <ion-button (click)="openModalContent()" *ngIf="!modalButtonLoader && stateType == 'events'" fill="solid" shape="round" [disabled]="modalButtonLoader">
          Посмотреть {{eventsContentModalTotal}} мероприятий
        </ion-button>
        <ion-button *ngIf="modalButtonLoader" fill="solid" shape="round" [disabled]="modalButtonLoader">
          <ion-spinner name="dots"></ion-spinner>
        </ion-button>
      </div>
    </div>
  <!-- Карта -->
  <div class="map">
    <ya-map [@mapAnimate] (ready)="onMapReady($event )"
      id="map"
      [zoom]="15"
      [center]="[0,0]"
      [state]="{controls: ['zoomControl']}"
      [options]="{
        yandexMapDisablePoiInteractivity: true,
        minZoom:minZoom,
        maxZoom:18,
        suppressMapOpenBlock: true,
        suppressObsoleteBrowserNotifier: true,
        autoFitToViewport: 'always'
      }"
    >
    </ya-map>
  </div>



  <!-- Модальное окно просмотр ивента / места при клике метки на карте -->
  <ion-modal id="modalEventShow" [isOpen]="modalEventShowOpen" (ionModalDidDismiss)="modalClose()" (ionBreakpointDidChange)="modalClose()" [initialBreakpoint]="0.9" [breakpoints]="[0, 0.9]" >
    <div class="bg"></div>
    <ng-template>
      <!-- <ion-header color="black">
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="modalClose()">Закрыть</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header> -->
      <ion-content>
        <ng-container *ngIf="modalContent">
          <ion-row class="ion-justify-content-start">
            <ion-col *ngFor="let item of modalContent; let i = index" size="12">
              <app-event-card [event]="item" [isSight]="item.type === 'sights' ? true : false"></app-event-card>
            </ion-col>
            <!-- <ion-col size="12">
              <app-event-card [event]="modalContent"></app-event-card>
            </ion-col> -->
          </ion-row>
        </ng-container>

        <ng-container *ngIf="!modalContent">
          <app-no-data/>
        </ng-container>

      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Модальное окно просмотр ивента / места ленты в радиусе -->
  <ion-modal id="modalEventShow" [isOpen]="modalEventRadiusShowOpen" (ionModalDidDismiss)="modalRadiusClose()" (ionBreakpointDidChange)="modalRadiusClose()" [initialBreakpoint]="0.9" [breakpoints]="[0, 0.9]" >
    <ng-template>
      <ion-header color="black">
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="modalRadiusClose()">Закрыть</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ng-container *ngIf="stateType == 'events'">
          <ion-row class="ion-justify-content-start" *ngIf="eventsContentModal">
            <ion-col *ngFor="let item of eventsContentModal; let i = index" size="12">
              <app-event-card [event]="item" [isSight]="false"></app-event-card>
            </ion-col>
          </ion-row>
        </ng-container>

        <ng-container *ngIf="stateType == 'sights'">
          <ion-row class="ion-justify-content-start" *ngIf="sightsContentModal">
            <ion-col *ngFor="let item of sightsContentModal; let i = index" size="12">
              <app-event-card [event]="item" [isSight]="true"></app-event-card>
            </ion-col>
          </ion-row>
        </ng-container>

        <ng-container *ngIf="!sightsContentModal.length && !eventsContentModal.length">
          <app-no-data/>
        </ng-container>

        <ng-container>
          <ion-button *ngIf="!modalNewPageLoader && (sightsModalNextPage.length || eventsModalNextPage.length)" expand="block" (click)="nextPageModal()">загрузить ещё</ion-button>
          <ion-button *ngIf="modalNewPageLoader" expand="block">
            <ion-spinner name="dots"></ion-spinner>
          </ion-button>
        </ng-container>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
