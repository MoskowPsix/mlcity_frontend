<ng-container>
  <ion-content class="MainBlock">
    <!-- Обёртка для центрирования -->
      <ion-grid class="Login_wrapper">
        
        <form [formGroup] = 'registerForm' (ngSubmit)="onSubmitReg()">
  
  
         <ion-row class="LoginMainBlock">
            <ion-header class="LoginMainBlock_header">
              <ion-router-link class="Login_main_link" routerLink="/home">
  
                <div class="Login_logo">
                 
                  <ion-div class="Login_logo_wrapper">
  
                    <img *ngIf="true" src="/assets/icons/favicon.png" alt="">
                    <img *ngIf="false"alt="logo" src="/svg/no-photo.svg" />
            
                    <ion-label class="Login_logo_text">
                      mlcity
                    </ion-label>
  
                  </ion-div>
  
                </div>
              </ion-router-link>
                
            </ion-header>
             
            <ion-div class="Login_inputs_main">
                  
              <ion-list style="text-align: center;">
  
                      <ion-item class="inputDontButton">
                            <ion-input formControlName="name" class="Login_inputs InputDontButton"  label="name" type="text" placeholder="Имя" [value]="registerForm.value.name" required> 
                              <img class="Login_icon" src="/assets/icons/user.svg" alt="">
                            
                            </ion-input>
                            

                      </ion-item>

                      <ion-note *ngIf="!nameBusy" style="text-align: center;" color="danger">{{busyName}} уже занято, попробуйте другое</ion-note>
                      <ion-item>
                        <ion-input formControlName = "number" class="Login_inputs emailclass InputDontButton"    
                         label = "number" 
                         type = "tel" placeholder = "Телефон"   
                         [maskito]="phoneMask"
                         [maskitoElement]="maskPredicate"
                         required> 

                          <img src="/assets/icons/phone_reg.svg" class="Login_icon " alt="Описание изображения">


                        </ion-input>
                  </ion-item>
                      <ion-item>
                            <ion-input formControlName="email" class="Login_inputs emailclass InputDontButton" label="E-mail" type="text" placeholder="E-mail" required> 
                              <img class="Login_icon" src="/assets/icons/login_mail.svg" alt="">
          
                            </ion-input>
                      </ion-item>

                      <ion-note *ngIf="!emailBusy" style="text-align: center;" color="danger"> Ваш E-mail уже зарегестрирован</ion-note>

                      <ion-item>
                            <ion-input clear-on-edit = "false" formControlName="password" id="reg_password" class="Login_inputs" label="password" type="text" placeholder="Пароль" [value]="registerForm.value.password" required> 
                              <button type="button" style="background: none; margin-top: -22px;"><img id="eye_img" (click) = "OpenPassword('reg_password')" class="Login_icon" src="/assets/icons/eye_open.svg" alt=""></button>
                            </ion-input>
                      </ion-item>
                      <ion-item>
                            <ion-input clear-on-edit = "false" formControlName="password_confirmation" class ="Login_inputs reg_password_verfi" label="Password_verfi" type="text" id="confirm_password"  placeholder="Подтверждение пароля">
                              <button type="button" style="background: none; margin-top: -22px;"><img id="eye_img_confirm" (click) = "OpenPasswordConfirm('confirm_password', $event)" class="Login_icon" src="/assets/icons/eye_open.svg" alt=""></button>
                            </ion-input>
                      
                      </ion-item>
                      <ion-note *ngIf="!busyPass" style="text-align: center;" color="danger">Пароли не совпадают</ion-note>
                      
                  </ion-list>
  
  
  
            </ion-div>
  
  
  
            <ion-div class="Login_btns_content">
  
  
              <ion-list>
  
                    
                <ion-item>
                    
                      <ion-button [disabled]="registerForm.invalid || registerForm.disabled && busyPass == false" type="submit" class="Login_btns">
                          Зарегестрироваться
                      </ion-button>
                    
                </ion-item>
  
                <ion-router-link class="Login_main_link" routerLink="/login">
                  <ion-item>
  
  
                  <ion-button class="Login_btns CreateAcc_btn">
                      Войти в аккаунт
                  </ion-button>
  
  
                  </ion-item>
  
                </ion-router-link>
  
  
  
               </ion-list>
               
              
  
               
  
  
            </ion-div>
  
            <ion-modal backdropDismiss="false" [isOpen] = "submitResponce">

              <ng-template>
                  <ion-content>


                      <ion-div  style="display: flex; justify-content: center; margin-top: -50px;">
                          <ion-div style="display: flex;" class="Login_logo_wrapper">
    
                            <img style="width: 100px; height: 100px;" *ngIf="true" src="/assets/icons/favicon.png" alt="">
                            <img style="width: 100px; height: 100px;"  *ngIf="false"alt="logo" src="/svg/no-photo.svg" />
                    
                            <ion-label style="
                            
                            text-transform: uppercase;
                            margin-top: 10px;
                            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                            font-weight: 800;
                            font-size: 45.4pt;
                            color: #007BBE;
                        
                            
                            " class="Login_logo_text">
                              mlcity
                            </ion-label>
          
                          </ion-div>
        
                      </ion-div>

                      <ion-col style="display: flex; justify-content: center; align-items: center; height: 100%;" class="ion-justify-content-center">
                        
                          <p style="width: 90%; margin-left: 30px; font-size: 27pt; color:#129AE4; font-family: 'Montserrat', sans-serif; margin-left: auto; margin-right: auto;">
                            Введите код, отправленный вам на почту
                          </p>

                        
                      </ion-col>
                      <form  style="width: 90%; margin-left: 30px;" action="">

                        <ion-input style=" letter-spacing:25px; font-size: 40pt;"></ion-input>
                        <div style="display: flex; margin-right: 30px;">
                          <div style="width: 47px; margin-left: 10px; height: 3px; background-color: #007BBE; border-radius: 17px;"></div>
                          <div style="width: 47px; margin-left: 10px; height: 3px; background-color: #007BBE; border-radius: 17px;"></div>
                          <div style="width: 47px; margin-left: 10px; height: 3px; background-color: #007BBE; border-radius: 17px;"></div>
                          <div style="width: 47px; margin-left: 10px; height: 3px; background-color: #007BBE; border-radius: 17px;"></div>
                          <div style="width: 47px; margin-left: 10px; height: 3px; background-color: #007BBE; border-radius: 17px;"></div>
                          <div style="width: 47px; margin-left: 10px; height: 3px; background-color: #007BBE; border-radius: 17px;"></div>
                          
        


                        </div>
                      </form>
                  </ion-content>
              </ng-template>

            </ion-modal>
            
  
              <ion-list class="LoginWith_list">
  
                       <h6 class="LoginWith_list_text">Войти с помощью</h6>
  
                <ion-item>
  
                 
  
                  <a href="#">
                  
                    <ion-div class="vk_logo_circle">
                       <ion-div class="vk_logo_quad">
                        <ion-icon class="logo-vk" name="logo-vk"></ion-icon>
                       </ion-div>
                    </ion-div>
                  </a>
              </ion-item>
  
  
  
              </ion-list>
  
              
             
               
  
           
  
  
         </ion-row>
  
         
        </form>
      </ion-grid>
  </ion-content>
  
  
</ng-container>
