<ion-content>
  <ion-row  class="ion-justify-content-center">
    <ion-col size-lg="4" size-md="8" size-xs="12" class="ion-text-center">
      <ion-button size="small" [fill]="selectedRadius === 5 ? 'solid' : 'outline'" (click)="setRadius(5)">5 км</ion-button>
      <ion-button size="small" [fill]="selectedRadius === 10 ? 'solid' : 'outline'" (click)="setRadius(10)">10 км</ion-button>
      <ion-button size="small" [fill]="selectedRadius === 15 ? 'solid' : 'outline'" (click)="setRadius(15)">15 км</ion-button>
      <ion-button size="small" [fill]="selectedRadius === 20 ? 'solid' : 'outline'" (click)="setRadius(20)">20 км</ion-button>
      <ion-button size="small" [fill]="selectedRadius === 25 ? 'solid' : 'outline'" (click)="setRadius(25)">25 км</ion-button>
      <ion-button size="small" color="light" class="filters"  id="open-filters"><ion-icon name="options"></ion-icon></ion-button>
    </ion-col>
  </ion-row>

  <div class="map">
    <ya-map (ready)="onMapReady($event)"
      [zoom]="15"  
      [state]="{
        controls: [
          'zoomControl',
          'fullscreenControl',]
        }"
      [options]="{
        minZoom:minZoom,
        maxZoom:18
      }"
    >
    </ya-map>
  </div>

  <ion-modal #modal trigger="open-filters" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Фильтры</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()"><ion-icon name="close"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="filters-modal">
        <app-filters></app-filters>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
