<div>
  <span class="place-header">Место провидения</span>
  <div class="place-container">
    <form [formGroup]="placeForm">
      <app-standart-input [label]="'Адрес'" [control]="placeForm.get('address')"></app-standart-input>
      <app-new-seance (seanceDeleteEmit)="seanceDelete($event)" [seance]="seance" [label]="'Начало события'" type="datetime-local" *ngFor="let seance of seancesArray"></app-new-seance>
    </form>
    <div class="button-conatiner">
      <div class="button-container-item">
        <app-standart-button (click)="addSeance()" buttonText="Добавить время" type="button" theme ="standart"></app-standart-button>
      </div>

    </div>
  </div>
</div>
