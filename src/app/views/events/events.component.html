<ion-content id="topEv" #lentEvent [scrollEvents]="true">

          <div class="carusel-wrapper_flex" #headerWrapper>
            <app-second-header>
                    <!-- <app-type-swither (endingSwitchAnimation)="redirectToSight()"></app-type-swither>
                    <app-category-button stateType="Event"></app-category-button> -->
                    <div class="header-tools_wrapper">
                      <app-search-button></app-search-button>
                    </div>

            </app-second-header>
            <div class="header-bottom-container">
              <div (click)="openCitySearch()">
                    {{ eventsTapeService.tapeCityName ? eventsTapeService.tapeCityName : '...' }}
              </div>

              <div class="calendar-container">
                <app-calendar-button (setDateEmit)="setDate($event)"></app-calendar-button>
              </div>
            </div>
          </div>

          <div class="grid-wrapper">
            <app-card-grid (eventClicked)="eventNavigation($event)" [notFound]="notFound" [spiner]="spiner" [cards]="eventsTapeService.eventsCity" (endScroll)="getEventsCity()"></app-card-grid>
          </div>

</ion-content>
