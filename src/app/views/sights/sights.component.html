
<ion-content [scrollEvents]="true" id="topSi">
  <div #ContentCol>
    <div id="header-anchor"></div>
  <div class="carusel-wrapper_flex" #headerWrapper>
    <div class="carusel-wrapper_flex" #headerWrapper>
      <app-second-header size="xxl" img="/assets/images/tapeSights.png">
        <div class="header-top-container" header-top>
          <app-type-swither (endingSwitchAnimation)="redirectToEvent()"></app-type-swither>
          <app-category-button stateType="Event"></app-category-button>
        </div>
        <div (click)="openCitySearch()" class="header-bottom-container" header-bottom>
          {{ sightTapeService.tapeCityName.length ? sightTapeService.tapeCityName : '...' }} 
        </div>
      </app-second-header>
    </div>
  </div>
  <div class="grid-wrapper">
    <app-organizations-grid (organizationClicked)="organizationNavigation($event)" buttonType="" [spiner]="spiner" (endScroll)="getSightsCity()" [notFound]="notFound" [cards]="sightTapeService.sightsCity"/>
  </div>
  </div>
  </ion-content>
