<ion-content id="topEv" #lentEvent [scrollEvents]="true">
        <div  #ContentCol>
          <div class="carusel-wrapper_flex" #headerWrapper>
            <app-second-header size="xxl" img="/assets/images/tape.png">
              <div class="header-top-container" header-top>
                <app-type-swither (endingSwitchAnimation)="redirectToSight()"></app-type-swither>
                <app-category-button stateType="Event"></app-category-button>
              </div>
              <div class="header-bottom-container" header-bottom>
                   События 
                <app-calendar-button (setDateEmit)="setDate($event)"></app-calendar-button>
              </div>
            </app-second-header>
          </div>
          
          <div class="grid-wrapper">
            <app-card-grid (eventClicked)="eventNavigation($event)" [notFound]="notFound" [spiner]="spiner" [cards]="eventsCity" (endScroll)="getEventsCity()"></app-card-grid>
          </div>
        
        </div>
   

</ion-content>
