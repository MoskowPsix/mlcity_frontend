  <ion-col sizeLg="7"> 

            <div class="map">
              <ya-map 
                  (ready)="onMapReady($event)"
                  [zoom]="15"  
                  [center]="[place.latitude, place.longitude]"
                  [state]="{controls: ['zoomControl','fullscreenControl']}"
                  [options]="{
                    yandexMapDisablePoiInteractivity: true,
                    minZoom:1,
                    maxZoom:18,
                    suppressMapOpenBlock: true,
                    suppressObsoleteBrowserNotifier: true
                  }">
              </ya-map>
            </div>
  </ion-col>
  
  <ion-col class="ion-justify-content-center">
    <h3 style="text-align: center;">Сеансы</h3>
    <div class="seances-time-container">

    <div class="seance-time-container ion-justify-content-center">
      <div class="seance-time-c1">
      <div *ngFor="let seance of place.seances" style="display: flex;" class="seance-time-c2">
        <ion-col style="max-width:80px">
        <div style="display: flex;">
          
          <div class="vertical-text" [ngClass]="{'day-color': (dayWeek(seance.dateStart) === 6) || (dayWeek(seance.dateStart) === 0) }">
            {{ seance.dateStart|date:'EE' }}
          </div>
          <div>
            <p class="seance-time-day" >{{ seance.dateStart|date:'d' }}</p>
          </div>
        </div>
        <div class="seance-time-month">
          {{ seance.dateStart|date:'MMMM' }}
        </div>
      </ion-col>

        <div class="seance-time-hour-container">
          <div>{{seance.dateStart|date:'H:mm'}} - {{seance.dateEnd|date:'H:mm'}}</div>
        </div>
      </div>
    </div>
      
    </div>
      </div>
    </div>
  </ion-col>
