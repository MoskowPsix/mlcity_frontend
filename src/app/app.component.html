      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <app-sidebar></app-sidebar>
          </ion-menu-toggle>
        </ion-list>

      <ion-footer>

        </ion-toolbar>

  </ion-split-pane>
