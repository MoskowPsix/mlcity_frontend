
  <div  class="input-wrapper">
    <ng-container *ngIf="invalid && !disabled">
      <label class="label_invalid" for="{{label}}">{{label}}</label>
      <input #input [readonly]="readonly" placeholder="{{placeholder}}" type="{{type}}" name="{{label}}" class="standart-input_inavlid"  [formControl]="control" name="new_name">
      <button (click)="openPasword(input)" *ngIf="openPassword" type="button" class="open-input"><img class="open-input-icon" src="/assets/icons/open-input.svg" alt=""></button>
    </ng-container>
    
    <ng-container *ngIf="!invalid && !disabled">
      <label class="label" for="{{label}}">{{label}}</label>
      <input #input [readonly]="readonly" placeholder="{{placeholder}}" type="{{type}}" name="{{label}}" class="standart-input" [formControl]="control" name="new_name">
      <button (click)="openPasword(input)" *ngIf="openPassword" type="button" class="open-input"><img class="open-input-icon" src="/assets/icons/open-input.svg" alt=""></button>
    </ng-container>

    <ng-container *ngIf="disabled">
      <label class="label" for="{{label}}">{{label}}</label>
      <input #input [readonly]="readonly" placeholder="{{placeholder}}" type="{{type}}" name="{{label}}" class="standart-input_disabled" [formControl]="control" name="new_name">
      <button (click)="openPasword(input)" *ngIf="openPassword" type="button" class="open-input"><img class="open-input-icon" src="/assets/icons/open-input.svg" alt=""></button>
    </ng-container>
  </div>
