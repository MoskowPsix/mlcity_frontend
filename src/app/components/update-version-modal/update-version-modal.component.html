<ion-modal
  [isOpen]="isOpen"
  [initialBreakpoint]="[0.8]"
  [breakpoints]="[0, 0.8, 0.9]"
  mode="ios"
  >
  <ng-template>
      <ion-header>
        <ion-toolbar>
        <ion-title color="primary">Обновление</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        </ion-toolbar>
      </ion-header>
    <ion-content color="primary" class="ion-padding">
      <div class="text-content">
        <p>Примите нашу победу над недочетами.</p>
      </div>
      <div class="">
        <img src="/assets/icons/update_app_3.svg">
      </div>

      <div *ngIf="stores">

          <ion-list
          *ngFor="let store of stores"
           lines="none"
           inset="true"
           class="store-container"
           >
            <ion-item class="store-content" (click)="openStore(store.url)">
                <ion-label> {{ store.name }}</ion-label>
                <ion-icon  [src]="store.ico" size="large"></ion-icon>
            </ion-item>
          </ion-list>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
