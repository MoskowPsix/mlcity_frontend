<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="10" size-md="12" size-xs="12">

        <ng-container *ngIf="!loadingEvents">
          <ion-row class="ion-justify-content-center">
            <ion-col *ngFor="let key of [1,2,3,4,5,6]" size-lg="4" size-md="6" size-xs="12">
              <ion-card>
                <ion-skeleton-text [animated]="true" style="height: 10rem;"></ion-skeleton-text>
                <ion-card-header>
                  <ion-card-subtitle><ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text></ion-card-subtitle>
                  <ion-card-subtitle><ion-skeleton-text [animated]="true" style="width: 40%;"></ion-skeleton-text></ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </ion-card-content>
              </ion-card>      
            </ion-col>
          </ion-row>
        </ng-container>

        <ng-container *ngIf="loadingEvents">
          <ion-row class="ion-justify-content-start">
            <ion-col *ngFor="let event of events; let i = index" size-xl="4" size-lg="6" size-md="6" size-xs="12">
              <app-event-card [event]="event"></app-event-card>
            </ion-col>
          </ion-row>
        </ng-container>

        <ng-container *ngIf="!events && loadingEvents">
          <app-no-data/>
        </ng-container>
        
        <!-- <div *ngIf="currentPage !== totalPages" class="ion-margin-horizontal"> -->
        <ng-container *ngIf="!loadingMore">
          <div *ngIf="currentPage !== totalPages" class="ion-margin-horizontal">
            <ion-button expand="block" (click)="loadingMoreEvents()" [disabled]="loadingMore">
              <ion-icon *ngIf="!loadingMore" slot="start" name="reload-outline"></ion-icon>
              <!-- <ion-spinner *ngIf="loadingMore"></ion-spinner> -->
              <span>Загрузить еще</span>
            </ion-button>
          </div>
        </ng-container>

        <ng-container *ngIf="loadingMore">
          <ion-row class="ion-justify-content-center">
            <!-- <ion-col size="4" > -->
              <ion-spinner class="ion-margin-vertical"></ion-spinner>
            <!-- </ion-col> -->
          </ion-row>
        </ng-container>

      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
