<ion-content>
    <h2 class="header-settings">Настройки</h2>
    <div style="display: flex">
    <div class="container">
        
        <ion-list class="list-container">
            
            <ion-title class="list-items" [ngClass]="{'list-items-content-active':component=='Profile'}">
                <div class="list-items-content" (click)="loadComponent('Profile')" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="content-image">
                        <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                      </svg>
                      
                    <ion-label><h2>Профиль</h2></ion-label>
                </div>
            </ion-title>

            <ion-title class="list-items" [ngClass]="{'list-items-content-active':component=='Privacy'}">
                <div class="list-items-content" (click)="loadComponent('Privacy')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="content-image">
                        <path fill-rule="evenodd" d="M12 3.75a6.715 6.715 0 00-3.722 1.118.75.75 0 11-.828-1.25 8.25 8.25 0 0112.8 6.883c0 3.014-.574 5.897-1.62 8.543a.75.75 0 01-1.395-.551A21.69 21.69 0 0018.75 10.5 6.75 6.75 0 0012 3.75zM6.157 5.739a.75.75 0 01.21 1.04A6.715 6.715 0 005.25 10.5c0 1.613-.463 3.12-1.265 4.393a.75.75 0 01-1.27-.8A6.715 6.715 0 003.75 10.5c0-1.68.503-3.246 1.367-4.55a.75.75 0 011.04-.211zM12 7.5a3 3 0 00-3 3c0 3.1-1.176 5.927-3.105 8.056a.75.75 0 11-1.112-1.008A10.459 10.459 0 007.5 10.5a4.5 4.5 0 119 0c0 .547-.022 1.09-.067 1.626a.75.75 0 01-1.495-.123c.041-.495.062-.996.062-1.503a3 3 0 00-3-3zm0 2.25a.75.75 0 01.75.75A15.69 15.69 0 018.97 20.738a.75.75 0 01-1.14-.975A14.19 14.19 0 0011.25 10.5a.75.75 0 01.75-.75zm3.239 5.183a.75.75 0 01.515.927 19.415 19.415 0 01-2.585 5.544.75.75 0 11-1.243-.84 17.912 17.912 0 002.386-5.116.75.75 0 01.927-.515z" clip-rule="evenodd" />
                      </svg>
                      
                      <ion-label><h2>Безопасность</h2></ion-label>
                </div>
                
            </ion-title>
            <ion-title class="list-items" [ngClass]="{'list-items-content-active':component=='Notification'}">
                <div class="list-items-content" (click)="loadComponent('Notification')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="content-image">
                        <path fill-rule="evenodd" d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z" clip-rule="evenodd" />
                      </svg>
                      
                      <ion-label><h2>Уведовления</h2></ion-label>
                </div>
                
            </ion-title>
            <ion-title class="list-items" [ngClass]="{'list-items-content-active':component=='Favorite'}">
                <div class="list-items-content" (click)="loadComponent('Favorite')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="content-image">
                        <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                      </svg>
                      
                      <ion-label><h2>Избранное</h2></ion-label>
                    </div>
                
            </ion-title>
        </ion-list>
    </div>
    <div style="display: flex; justify-content: center; width:100%;">
    <div *ngIf="component=='Profile'; else Privacy">
        <app-settings-profile></app-settings-profile>
    </div>
    
        <ng-template #Privacy>
            <ng-container *ngIf="component=='Privacy' else Notification">
                <app-settings-privacy></app-settings-privacy>
            </ng-container>
        </ng-template>

        <ng-template #Notification>
            <ng-container *ngIf="component=='Notification' else Favorite">
                <app-settings-notification></app-settings-notification>
            </ng-container>
        </ng-template>

        <ng-template #Favorite>
            <ng-container>
                <app-settings-favorite></app-settings-favorite>
            </ng-container>
        </ng-template>
    </div>
    

    </div>
</ion-content>
