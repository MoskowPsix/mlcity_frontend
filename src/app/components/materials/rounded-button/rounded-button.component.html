<button
  type = {{type}}
  [ngClass]="{'rounded-button': !outline, 'rounded-button_outline': outline}">
  <img src="/assets/icons/close.svg" alt="">
  <div class="rounded-button__container">
    <img src="{{icon}}" alt="" class="rounded-button-img">
    <span>
      {{buttonText}}
    </span>

    <ng-content>
      
    </ng-content>
  </div>

</button>
