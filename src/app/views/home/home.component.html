<ion-content >
  <!-- Карта -->
  <div name="map" class="map">
    <ya-map name="map" [@mapAnimate] (ready)="onMapReady($event)"
      id="map"
      [zoom]="zoom"
      [center]="[0,0]"
      [state]="{controls: ['zoomControl']}"
      [clusterer]
      [options]="{
        yandexMapDisablePoiInteractivity: true,
        minZoom:minZoom,
        suppressMapOpenBlock: true,
        suppressObsoleteBrowserNotifier: true,
        autoFitToViewport: 'always',
      }"
    >
    <ya-clusterer [options]="clustererOptions">
    </ya-clusterer>
    </ya-map>
  </div>

  <!-- Управление картой -->
  <div>

    <!-- Фильтры для ивентов -->
    <div class="calendula-container" #calendula>
      <app-second-header size="">
          <app-type-swither></app-type-swither>
          <app-category-button ></app-category-button>
      </app-second-header>
    </div>
    <div class="map-tools">
        <app-calendar-button *ngIf="stateType === 'events'" (setDateEmit)="setDate($event)"></app-calendar-button>
        <app-calendar-button style="opacity: 0; pointer-events: none;" *ngIf="stateType === 'sights'" ></app-calendar-button>
        <app-range-selection-button/>
    </div>

    <!-- Кнопка геопозиции -->
    <div class="geo-container">
      <app-drop-down-button
      [mapClick] = "mapClick"
       [iconsPathArray]="['assets/icons/map-button.svg','assets/icons/geo-button.svg','assets/icons/home-button.svg','assets/icons/search-button.svg']"
      (emmitter)="dropButton($event)">
      </app-drop-down-button>
    </div>

    <!-- Фильтр радиуса -->

      <!-- Просмотр в радиусе -->
  </div>

  <app-cluster-modal [type]="" [modalContent]="modalContent" (closeModalEmit)="closeModal()" [openModal]="modalEventShowOpen"></app-cluster-modal>
