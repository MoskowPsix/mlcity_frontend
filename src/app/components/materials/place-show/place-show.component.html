
<ion-accordion *ngIf="priceState !== 'dont-price'">
    <ion-item *ngIf="place" class="place-address-container" slot="header">
      <ion-label class="place-adress-container__address-text">{{place.address}}</ion-label>
    </ion-item> 
    <div class="place-content-container" slot="content">
      <div class="place-content-container__map">
        <ya-map 
        (ready)="onMapReady($event,place)"
        [zoom]="15" 
        [center]="[place.latitude, place.longitude]" 
        [state]="{controls: []}"
        [options]="{
          yandexMapDisablePoiInteractivity: true,
          minZoom:1,
          maxZoom:18,
          suppressMapOpenBlock: true,
          suppressObsoleteBrowserNotifier: true
        }">
        </ya-map>
      </div>
      <div class="button-wrapper">
        <app-standart-button  buttonText="Проложить маршрут" theme="standart" (clicked)="goToPoint()"></app-standart-button>
      </div>
      <app-seances-container [buyLink]="buyLink" [priceState]="priceState" [seances]="place.seances"/>
    </div>
</ion-accordion>

<ion-accordion *ngIf="priceState === 'dont-price'">

        </ya-map>
      </div>
      <div class="button-wrapper">
        <app-standart-button buttonText="Проложить маршрут" theme="standart" (clicked)="goToPoint()"></app-standart-button>
      </div>
    </div>
</ion-accordion>
