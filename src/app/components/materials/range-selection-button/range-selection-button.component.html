<div
  class="range-container"
  [ngClass]="{'active': state}"
  >
  <div
    class="circle_container"
    [ngClass]="{'active': state}"
  >
    <app-circle-button
      *ngFor="let el of radiusRange">
      <div
        class="range-element"
        [ngClass]="{'active': currentRange == el}"
      >
        <div>{{ el }}</div>
        <div>км</div>
    </div>
  </app-circle-button>
  </div>
</div>
