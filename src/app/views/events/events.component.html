<ion-content id="topEv" #lentEvent 
[scrollEvents]="true"
(ionScroll)="scrollPaginate()"
>
  
        <div class="carusel-wrapper_flex" #headerWrapper>
          <app-second-header size="xxl" img="/assets/images/tape.png">
            <div class="header-top-container" header-top>
              <app-type-swither (endingSwitchAnimation)="redirectToSight()"></app-type-swither>
              <app-category-button stateType="Event"></app-category-button>
            </div>

            <div class="header-bottom-container" header-bottom>
                 События вокруг
              <app-calendar-button></app-calendar-button>
            </div>
            
          </app-second-header>
         
        </div>
   
    <ion-row class="ion-justify-content-center" style="padding-top: var(--ion-safe-area-top,0);">
        <ion-col size-lg="10" size-md="12" size-xs="12">
          <div class="segment-box" #ContentCol>
              <div class="wrapper-grid">
                <app-card-grid [cards]="eventsCity" (endScroll)="eventsCityLoadingMore()"></app-card-grid>
              </div>
            <ng-container *ngIf="loadingMoreEventsCity">
              <ion-row class="ion-justify-content-center">
                <ion-spinner class="ion-margin-vertical"></ion-spinner>
              </ion-row>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>

  <ng-container *ngIf="!eventsCity.length && loadingEventsCity">
    <app-no-data/>
  </ng-container>

    <a routerLink="." fragment="header-anchor" class="scroll-up" [hidden]="scrollUpState" (click)="scrollUp()">
        <ion-icon size="large" name="chevron-up"></ion-icon>
    </a>

</ion-content>
