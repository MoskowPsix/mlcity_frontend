<ion-button 
  fill="clear" 
  color="dark"
  [ngClass]="isLContactsChildLinkActive() ? 'active' : ''"
  [id]="id"
>
  <ion-icon *ngIf="headerLeftIco" [name]="headerLeftIcoName" slot="start" color="primary"></ion-icon>
  {{ headertitle }}
  <ion-icon *ngIf="headerRightIco" [name]="headerRightIcoName" slot="end"></ion-icon>
</ion-button>


<ion-popover trigger="popover-button" [trigger]="id" triggerAction="click" [dismissOnSelect]="true" showBackdrop="false">
  <ng-template>
    <ion-list>
      <div *ngFor="let parent of listItems | keyvalue">   
        <div *ngIf="parent.value.children?.length > 0; else notChil">
          
          <div *ngIf="parent.value.title !== headertitle">
            <ion-item-divider>
              <ion-label>
                {{ parent.value.title }}
              </ion-label>
            </ion-item-divider>
          </div>
                
          <ion-item 
            *ngFor="let child of parent.value.children"
            [routerLink]="[ child.route ]"
          >
            <ion-icon *ngIf="itemIco" [name]="child.icon" slot="start"  color="primary"></ion-icon> 
            <ion-label>
              {{ child.title }}
            </ion-label>
          </ion-item>

        </div>   
        
        <ng-template #notChil>
            <ion-item-divider>
              <ion-label>
                Аккаунт
              </ion-label>
            </ion-item-divider>
            <ion-item 
              *ngIf="parent.value.route === '/logout'; else notLogout"
              class="logout"
            >
              <ion-icon *ngIf="itemIco" [name]="parent.value.icon" slot="start"  color="primary"></ion-icon> 
              <ion-label>
                {{ parent.value.title }}
              </ion-label>
            </ion-item>

          <ng-template #notLogout>
            <ion-item-divider>
              <ion-label>
                Другое
              </ion-label>
            </ion-item-divider>
            <ion-item 
              [routerLink]="[ parent.value.route ]"
            >
              <ion-icon *ngIf="itemIco" [name]="parent.value.icon" slot="start"  color="primary"></ion-icon> 
              <ion-label>
                {{ parent.value.title }}
              </ion-label>
            </ion-item>
          </ng-template>

        </ng-template>
      </div>  
    </ion-list>
  </ng-template>
</ion-popover>
