<div class="relative inline-block" (clickOutside)="clickedOutside()">
  <!-- Dropdown toggle button -->
  <button 
    (click)="onToggle()" 
    [ngClass]="{ 'bg-gray-100 dark:bg-gray-700': isLChildLinkActive() }"
    class="flex items-center px-3 py-2 mx-3 mt-2 text-xl text-gray-500 font-bold cursor-pointer transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
  >
    <ion-icon name="{{ item.icon }}" class="pt-1 w-8 h-8 text-blue-500 pr-2"></ion-icon>
      {{ item.title }}
      <ion-icon name="chevron-down" class="pt-1 w-8 h-8 pl-1"></ion-icon>
  </button>
<!-- Dropdown menu -->
  <div 
      *ngIf="isOpened" 
      class="absolute right-0 z-20 w-full py-2 mt-2 origin-top-right bg-white rounded-md shadow-2xl dark:bg-gray-800"
  >
    <div>
      <a 
        *ngFor="let child of item.children" 
        [routerLink]="[ child.route ]"
        [routerLinkActive]="['bg-gray-100', 'dark:bg-gray-700']"
        class="flex items-center px-3 py-3 text-lg text-gray-600 font-bold  transition-colors duration-300 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white"
      >
          <ion-icon name="{{ child.icon }}" class="pt-1 w-5 h-5 text-blue-500 pr-2"></ion-icon> 
          <span class="mx-1">
            {{ child.title }}
          </span>
      </a>
    </div>
  </div>
</div>
