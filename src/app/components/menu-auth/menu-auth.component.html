  <div *ngIf="isAuthenticated; else notAuth" class="flex lex-row items-center">
    <ion-icon src="assets/icons/ring.svg" class="w-8 h-8 hidden mx-4 text-gray-600 transition-colors duration-300 transform lg:block dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-500 focus:text-gray-700 dark:focus:text-gray-400 focus:outline-none cursor-pointer"></ion-icon>

    <ion-icon *ngIf="!user && !user?.avatar" name="person-circle" class="pt-1 w-10 h-10 text-gray-600 dark:text-gray-200"></ion-icon>

    <div *ngIf="user && user?.avatar" class="w-8 h-8 overflow-hidden border-2 border-gray-400 rounded-full">
      <img src="{{ user.avatar }}" class="object-cover w-full h-full" alt="avatar">
    </div>
   
    <app-dropdown-popup 
        [headerLeftIco]="false"
        [headertitle]="user.name ? user.name : 'UserName'"
        [headerClass]="'flex items-center px-3 py-2 text-xl text-gray-500 font-bold rounded-md dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer'"
        [headerClassActive]="''"
        [listItems]="menuAuth"
        [itemIco]="true"
    >
    </app-dropdown-popup>
  </div>

  <ng-template #notAuth>
    <button  [routerLink]="['login']" class="flex items-center px-4 py-2 text-xl font-bold tracking-wide text-white transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
      <ion-icon name="log-in" class="text-2xl"></ion-icon>
      <span class="mx-1">Вход</span>
  </button>
  </ng-template>
 
</div>
