<ion-content>
    <div class="buttons-wrapper">
      <div class="buttons-radius">
        <ion-button size="small" [color]="radius === 5 ? 'secondary' : 'primary'" (click)="setRadius(5)" title="Радиус">5 км</ion-button>
        <ion-button size="small" [color]="radius === 10 ? 'secondary' : 'primary'" (click)="setRadius(10)" title="Радиус">10 км</ion-button>
        <ion-button size="small" [color]="radius === 15 ? 'secondary' : 'primary'" (click)="setRadius(15)" title="Радиус">15 км</ion-button>
        <ion-button size="small" [color]="radius === 20 ? 'secondary' : 'primary'" (click)="setRadius(20)" title="Радиус">20 км</ion-button>
        <ion-button size="small" [color]="radius === 25 ? 'secondary' : 'primary'" (click)="setRadius(25)" title="Радиус">25 км</ion-button>
      </div>
      <div class="filters">
        <app-filters></app-filters>
      </div>   
    </div>

    <div class="events-counter" #eventCounter >
      <span class="px-5px">Найдено событий</span>
      <span *ngIf="!eventsLoading" class="px-5px counter">
        {{ events.length }}
      </span>
      <span *ngIf="eventsLoading">
          <ion-spinner color="light"></ion-spinner>
      </span>
      <span class="px-5px">мест</span>
      <span *ngIf="!sightsLoading" class="counter">
        {{ sights.length }}
      </span>
      <span *ngIf="sightsLoading">
          <ion-spinner color="light"></ion-spinner>
      </span>
    </div>

  <div class="map">
    <ya-map (ready)="onMapReady($event)"
      [zoom]="15"  
      [center]="[0,0]"
      [state]="{controls: ['zoomControl']}"
      [options]="{
        yandexMapDisablePoiInteractivity: true,
        minZoom:minZoom,
        maxZoom:18,
        suppressMapOpenBlock: true,
        suppressObsoleteBrowserNotifier: true
      }"
    >
    </ya-map>
  </div>

  <!-- Модальное окно просмотр ивента / места при клике метки на карте -->
  <ion-modal id="modalEventShow" [isOpen]="modalEventShowOpen" (ionModalDidDismiss)="modalClose()" (ionBreakpointDidChange)="modalClose()" [initialBreakpoint]="0.7" [breakpoints]="[0, 0.7]">
    <ng-template>
      <ion-content>
        <ng-container *ngIf="modalContent">
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <app-event-card [event]="modalContent"></app-event-card>
            </ion-col>
          </ion-row>
        </ng-container>

        <ng-container *ngIf="!modalContent">
          <app-no-data/>
        </ng-container>
        
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
