<div>
  <form>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <input type="text" id="search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="поиск мероприятия" required>
        </div>
    </div>
  </form>
  <div class="map">
    <ya-map (ready)="onMapReady($event)"  [zoom]="15"   [state]="{
      controls: [
        'zoomControl',
        'fullscreenControl',]
      }" 
    >
      <ya-placemark
        *ngFor="let placemark of placemarks"
        [geometry]="placemark.geometry"
        [properties]="placemark.properties"
        [options]="placemark.options"
      >
      </ya-placemark>
    </ya-map>
  </div>
</div>
