<ion-content>
  <!-- <ion-row  class="ion-justify-content-center">
    <ion-col size-lg="4" size-md="8" size-xs="12" class="ion-text-center"> -->
    <div class="buttons-wrapper">
      <div class="buttons-radius">
        <ion-button size="small" [color]="radius === 5 ? 'secondary' : 'primary'" (click)="setRadius(5)">5 км</ion-button>
        <ion-button size="small" [color]="radius === 10 ? 'secondary' : 'primary'" (click)="setRadius(10)">10 км</ion-button>
        <ion-button size="small" [color]="radius === 15 ? 'secondary' : 'primary'" (click)="setRadius(15)">15 км</ion-button>
        <ion-button size="small" [color]="radius === 20 ? 'secondary' : 'primary'" (click)="setRadius(20)">20 км</ion-button>
        <ion-button size="small" [color]="radius === 25 ? 'secondary' : 'primary'" (click)="setRadius(25)">25 км</ion-button>
      </div>
      <div  class="filters">
        <ion-button size="small" color="primary"  id="open-filters">
          ФИЛЬТРЫ
          <ion-icon name="options" slot="end"></ion-icon>
        </ion-button>
      </div>   
    </div>
   
    <!-- </ion-col>
  </ion-row> -->

  <div class="map">
    <ya-map (ready)="onMapReady($event)"
      [zoom]="15"  
      [center]="[0,0]"
      [state]="{
        controls: [
          'zoomControl',
          'fullscreenControl',]
        }"
      [options]="{
        yandexMapDisablePoiInteractivity: true,
        minZoom:minZoom,
        maxZoom:18,
        suppressMapOpenBlock: true,
        suppressObsoleteBrowserNotifier: true
      }"
    >
    </ya-map>
  </div>

  <!-- <ion-modal #modal trigger="open-filters" [presentingElement]="presentingElement"> -->
  <ion-modal #modal trigger="open-filters">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Фильтры</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()"><ion-icon name="close"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="filters-modal">
        <app-filters></app-filters>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
