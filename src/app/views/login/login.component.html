<div  class="container mx-auto p-4 bg-white">
  <div class="w-full md:w-1/2 lg:w-1/3 mx-auto my-6">

    <div class="mt-4 flex justify-center mb-5 cursor-pointer">
      <img src="../../../assets/icons/favicon.png" class="h-40">
    </div>

    <div class="mt-4 flex justify-center mb-5 cursor-pointer">
      <h1 class="text-2xl font-bold">Вход</h1>
    </div>

    <div class="relative flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-400">Через соц.сети:</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div class="mt-4 flex justify-center">
      <a href="{{ vkontakteAuthkUrl }}"><ion-icon class="cursor-pointer text-blue-500 text-8xl" name="logo-vk"></ion-icon></a>
    </div>

    <!-- <div class="relative flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-400">Войти с помощью email:</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div> -->

    <ion-accordion-group class="mt-5">
      <ion-accordion value="first">
        <ion-item slot="header" color="primary">
          <ion-label>Войти с помощью email:</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <form [formGroup]="loginForm" (submit)="onSubmitLogin()" class="flex flex-col mt-4" enctype="multipart/form-data">
            <input
                type="email"
                name="email"
                class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                [ngClass] ="{'border-red-500': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}"
                placeholder="Email адрес"
            formControlName="email"
            />
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="validation">
              <span class="alert alert-danger mt-3 text-red-600" *ngIf="loginForm.controls['email'].hasError('email')">Введите корректный email</span>
              <span class="alert alert-danger mt-3 text-red-600 pl-2" *ngIf="loginForm.controls['email'].hasError('required')">Поле email не может быть пустым</span>
            </div>
      
            <input
                type="password"
                name="password"
                class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                [ngClass] ="{'border-red-500': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
                placeholder="Пароль"
                formControlName="password"
            />
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="validation">
                <span class="alert alert-danger mt-3 text-red-600" *ngIf="!loginForm.controls['password'].hasError('minLength')">Пароль должен содержать минимум 3 символа</span>
                <span class="alert alert-danger mt-3 text-red-600 pl-2" *ngIf="loginForm.controls['password'].hasError('required')">Поле email не может быть пустым</span>
            </div>
      
            <!-- <div class="flex flex-col items-end my-3">
              <p class="mt-1 text-xs font-light text-gray-500">
                <a class="ml-1 text-base font-medium text-blue-500 cursor-pointer">Забыли пароль?</a>
                </p>
            </div> -->
      
            <button
                type="submit"
                [ngClass] ="{'bg-blue-300': loginForm.invalid}"
                class="mt-4 px-4 py-3  leading-6 text-base rounded-md border border-transparent text-white focus:outline-none bg-blue-500 text-blue-100 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-full justify-center items-center font-medium focus:outline-none"
                [disabled] ="loginForm.invalid || loginForm.disabled"
            >
              Вход
            </button>
          </form>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    

    <!-- <div class="flex flex-col items-center mt-5 mb-10">

        Нет аккаунта?<a class="ml-1 font-medium text-blue-500 cursor-pointer">Регистрация</a>
      </p>
    </div> -->

  </div>
</div>
