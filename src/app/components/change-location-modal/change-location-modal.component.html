<ion-modal [isOpen]="open">
  <ng-template>
      
    <ion-content>
      <div class="modal-content">
        <span class="modal-content__header">Вы сейчас здесь?</span>
        <span class="modal-content__city">Екатеринбург</span>
        <div class="buttons-container">
          <app-standart-button style="width: 100%;" buttonText="Верно" theme="standart"></app-standart-button>
          <app-standart-button style="width: 100%;" buttonText="Изменить" theme="light"></app-standart-button>
        </div>
      </div>
    
    </ion-content>
  </ng-template>

</ion-modal>
