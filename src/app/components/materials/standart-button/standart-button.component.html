<ng-container *ngIf="theme === 'standart' ">
    <ng-container *ngIf="!disabled">
        <button 
        type = {{type}}
        class="standart-button"
        #button
        (click)="onClick()"
    >
    <img *ngIf="icon !== ''" class="w-[1rem] h-[1rem] mr-[0.375rem]" style="filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(7500%) hue-rotate(285deg) brightness(99%) contrast(108%);" src="{{icon}}" alt="">
        {{buttonText}}
    </button>
    </ng-container>
    <ng-container *ngIf="disabled">
        <button 
        type = {{type}}
        class="standart-button_disabled"
        #button
        (click)="onClick()"
    >
    <img *ngIf="icon !== ''" class="w-[1rem] h-[1rem] mr-[0.375rem]" style="filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(7500%) hue-rotate(285deg) brightness(99%) contrast(108%);" src="{{icon}}" alt="">
        {{buttonText}}
    </button>
    </ng-container>
    
</ng-container>

<ng-container *ngIf="theme === 'dark' ">
    <button class="
    hover:border-[#096ad9f3]
    hover:text-[#0954D9]
    transition-all
    flex
    px-[2.5rem]
    items-center
    bg-none
    border-solid border-[1px] border-[var(--buttonTextColorDark)]
    text-[var(--buttonTextColorDark)] 
    min-h-[2rem]
    rounded-[5px] 
    text-[0.75rem] 
    standart-button 
    font-['NunitoSans-SemiBold'] 
 
    "
    #button
    (click)="onClick()"
    >
    <img *ngIf="icon !== ''" class="w-[1rem] h-[1rem] mr-[0.375rem]" style="filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(7500%) hue-rotate(285deg) brightness(99%) contrast(108%);" src="{{icon}}" alt="">
    {{buttonText}}
    </button>
</ng-container>
