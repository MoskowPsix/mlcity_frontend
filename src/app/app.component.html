      <app-modal-check-email/>
      <div *ngIf="!mobile" class="mobile-frame-wrapper">
        <div class="frame-content">
          <div class="phone-wrapper-img" alt="">

            <iframe scrolling="no" class="iframe" [src]="iframeUrl" width="100%" height="95%"  frameborder="0"></iframe>
          </div>
        </div>

      </div>
      <ion-header mode="md">
        <ng-coniner *ngIf="platformType === 'ios' && mobile">
          <ion-toolbar   mode="ios" style=" height: var(--ion-safe-area-top); --border:none; --box-shadow: none; box-shadow: none;" class="home">
            <app-header></app-header>
          </ion-toolbar>
        </ng-coniner>
        <ng-coniner *ngIf="platformType !== 'ios' || !mobile">
          <ion-toolbar class="header">
            <app-header></app-header>
          </ion-toolbar>
        </ng-coniner>

      </ion-header>

      <app-update-version-modal></app-update-version-modal>
        <ion-router-outlet></ion-router-outlet>
      <ion-footer *ngIf="url !== '/cabinet/events/create' && url !== '/cabinet/sights/create'">
        <ion-toolbar>
            <app-footer></app-footer>
        </ion-toolbar>
      </ion-footer>
    <!-- </div> -->
  <!-- </ion-split-pane> -->
</ion-app>
