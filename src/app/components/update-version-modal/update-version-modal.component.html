<ion-modal
  [isOpen]="isOpen"
  [initialBreakpoint]="[0.75]"
  [breakpoints]="[0.0, 0.75, 0.75]"
  mode="ios"
  >
  <ng-template>
      <ion-header>
        <ion-toolbar>
        <ion-title>Обновите приложение</ion-title>
        <ion-buttons slot="end">
          <ion-button>x</ion-button>
        </ion-buttons>
        </ion-toolbar>
      </ion-header>
    <ion-content color="primary" class="ion-padding">
      <div class="">
        <img src="/assets/icons/update_app_3.svg">
      </div>

      <div *ngIf="stores">
          <ion-list
          *ngFor="let store of stores"
           lines="none"
           inset="true"
           class="store-container"
           >
            <ion-item class="store-content" (click)="openStore(store.url)">
                <ion-label> {{ store.name }}</ion-label>
                <ion-icon  [src]="store.ico" size="large"></ion-icon>
            </ion-item>
          </ion-list>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
